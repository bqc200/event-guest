<template name="eventItem">
  <div class="post">
    <div class="post-content">
      <h2>{{title}}</h2>
      <ul>
        <li>Organizer: {{organizer}}</li>
        <li>Location: {{location}}</li>
        <li>Date: {{date}}</li>
      </ul>
    </div>
    <a href="{{pathFor 'eventPage'}}" class="discuss btn">Event Details</a>
  </div>
</template>
